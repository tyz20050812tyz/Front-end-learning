<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .father div {
            width: 100px;
            height: 100px;
            border: 2px solid red;
            margin-bottom: 50px;
            box-sizing: border-box;
        }
        
        .father div:nth-child(2):hover {
            width: 150px;
            height: 150px;
            text-align: center;
            color: red;
            background-color: green;
        }
    </style>
</head>

<body>
    <div class="father">
        <div>苹果</div>
        <div>橘子</div>
        <div>橙子</div>
        <div>葡萄</div>
    </div>
</body>

</html>
