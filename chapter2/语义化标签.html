<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>语义化标签</title>
    <style>
        .xiaodi {
            color: red;
        }
    </style>
</head>

<body>
    <h1></h1>
    <!-- 只写一个h1标签 -->
    <p>小滴课堂:</p>
    <strong class="xiaodi">前端</strong>
    <!-- strong粗体 -->
    <em>后端</em>
    <!-- em斜体 -->
    <div></div>
</body>

</html>
