<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 自结束标签 -->
    <title>元素的属性</title>
    <style>
        .front {
            /* 更改front元素的样式 */
            color: red;
            /* 设置元素颜色为红色 */
            font-size: 20px;
            /* 设置元素字体大小为20px */
            font-weight: bold;
            /* 设置元素字体加粗 */
        }
    </style>
</head>

<body>
    <a href="https://xdclass.net">小滴课堂</a>
    <!-- a标签上可以添加链接元素 -->
    <p class="front">前端</p>
    <!-- p标签上可以添加class属性,在css中,可以给p标签添加样式 -->
    <p>后端</p>
    <p>测试</p>
</body>

</html>
