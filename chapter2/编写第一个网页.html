<!DOCTYPE html>
<!-- 网页声明,用html5标准 -->
<html>

<head>
    <!-- 网页头部 -->
    <meta charset="UTF-8">
    <!--设置字符编码为UTF-8-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--name="viewport" content提供视口设置-->
    <meta name="description" content="李白的静夜思诗歌">

    <!--name="keywords" content="静夜思, 李白, 诗歌"提供网页的关键字-->
    <title>静夜思</title>
    <!-- 修改网页的title -->
</head>

<body>
    <h1>静夜思</h1>
    <h2>作者：李白</h2>
    <p>床前明月光，疑是地上霜。</p>
    <p>举头望明月，低头思故乡。</p>
</body>
低头&nbsp;思故乡
<!-- 多个空格会被解析成一个空格,用&nbsp;表示空格 -->

</html>
