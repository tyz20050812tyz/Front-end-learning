<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form表单</title>
</head>

<body>
    <form action="">
        <input type="text" placeholder="请输入">
        <!-- 单选框1 -->
        <label>
            <input type="checkbox">
            我同意协议
        </label>
        <!-- 单选框2 -->
        <input type="checkbox" id="agree">
        <label for="agree">
        我同意协议
        </label>
        <!-- 下拉选择框 -->
        <select name="" id="">
            <option value="1">man</option>
            <option value="2">woman</option>
            <option value="3">other</option>
        </select>
        <!-- 按钮两种不同实现方法 -->
        <!-- type：submit 提交按钮 -->
        <!-- type：reset 重置按钮 -->
        <!-- type：button 普通按钮 -->
        <!-- 1.使用input。简洁，但是不能添加文字 -->
        <input type="submit">
        <!-- 2.使用button。可以添加文字 -->
        <button type="submit">注册</button>





    </form>
</body>

</html>
