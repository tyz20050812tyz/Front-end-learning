<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .fullstack {
            color: red;
        }
    </style>
</head>

<body>
    <!-- div 标签作用: 定义文档中的 divisions（分区或节）或者节的标题 -->
    <div>
        <h1>这是h1标题</h1>
        <p>这是p段落</p>

    </div>
    <div>
        <!-- span标签作用: 定义文档中的行内元素 -->
        前端开发
        <b>111</b>
        <a href="https://www.baidu.com">后端开发</a> <span class="fullstack">全栈开发</span>

    </div>
    <!-- 块级标签: 独占一行,可以设置宽度和高度，包括：div,p,ul,table,h1 -->
    <!-- 行内标签: 不独占一行,不能设置宽度和高度，包括：span,a,b,td,img,input,select,textarea -->

</body>

</html>
