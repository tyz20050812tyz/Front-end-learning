<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 有序列表 -->
    <ol>
        <li>有序列表1</li>
        <li>有序列表2</li>
        <li>有序列表3</li>
    </ol>
    <!-- 无序列表,用的最多的 -->
    <ul>
        <li>无序列表1</li>
        <li>无序列表2</li>
        <li>无序列表3</li>
    </ul>
    <!-- 自定义列表 -->
    <dl>
        <dt>自定义列表1</dt>
        <dd>自定义列表1的描述</dd>
        <dt>自定义列表2</dt>
        <dd>自定义列表2的描述</dd>
    </dl>
</body>

</html>
