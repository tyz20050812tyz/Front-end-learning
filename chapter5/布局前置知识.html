<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 行内元素无法设置宽度和高度，由内容决定大小 -->
    <!-- 通过display属性可以将行内元素转换为块级元素 -->
    <style>
        span {
            /* 行内元素转换为块级元素 */
            display: block;
            width: 100px;
            height: 100px;
            background-color: red;
        }
    </style>



</head>

<body>
    <span>这是一个span元素</span>

</body>

</html>
